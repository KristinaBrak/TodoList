<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <form>
      <input type="text" id="text" class="text" />
      <button class="add" id="add" type="submit">Add</button>

      <input type="datetime-local" class="date" id="date" />
    </form>
    <div class="todo-container" id="todo-container">
      <ul class="todo-list" id="todo-list"></ul>
    </div>
    <script src="./consts.js"></script>
    <script src="./persistance.js"></script>
    <script src="./deadline.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
